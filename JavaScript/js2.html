<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operator 
        //Addition operator(+) 
        let three = 2 + 1;
        console.log(three);
        let four = three + 1;
        console.log(four);
        let threeOne = 'three' + 1;
        console.log(threeOne);
        let str = '23' + '32';
        console.log(str);
        let number = 5;
        number += 10; //number = number + 10;
        console.log(number);

        //substration operator (-)
        let two = 3 - 1;
        console.log(two);
        let num = 25;
        num -= 5; // num = num - 5;
        console.log(num);

        //Division operator (/)
        let div1 = 20 / 5;
        console.log(div1);
        let div2 = 20 / 7;
        console.log(div2);
        console.log(div2.toFixed(2));
        let div3 = 1 / 0;
        console.log(div3);
        let div = 20;
        div /= 4; // div = div / 4;
        console.log(div);
        
        //Remainder operator (%)
        let rem1 = 20 % 5;
        console.log(rem1);
        let rem2 = 20 % 7;
        console.log(rem2);
        let rem3 = 1 % 0;
        console.log(rem3); // Not a Number
        let rem = 25;
        rem %= 2; //rem = rem % 2;
        console.log(rem)

        //Multiplication operator (*)
        let mul1 = 12 * 12;
        console.log(mul1);
        let mul2 = -12 * -12;
        console.log(mul2);
        let mul = 25;
        mul *= 2;
        console.log(mul);

        //Exponentiaton (**)
        let exp1 = 2 ** 2;
        console.log(exp1);
        let exp2 = 2 ** 8;
        console.log(exp2);

        //Precendence
        // * / %
        // + -
        // =
        let total = 1 * 2 + 5 / 2 % 2;
        console.log(total);

        //Conparisons operator
        let n = 12;
        let m = '12';
        console.log(n < 5);
        console.log(n < 13);
        console.log(n <= 12);
        console.log(n <= 6);
        console.log(n > 5);
        console.log(n > 13);
        console.log(n >= 12);
        console.log(n >=22);
        console.log(n == m);
        console.log(n === m);
        console.log(n != m);
        console.log(n !== m);
        console.log(2 != '2');
        console.log(2 !== '2');

        //Logical Operator
        // AND &&
        // OR ||
        // NOT !
        console.log(12 < 13 && 15 > 11 && 10 > 5);
                        true && true && true
        console.log(10 < 12 || 13 > 21 || 23 < 11);
                        true || false || false
        // AND x
        // OR +
        // 1 x 1 x 0 = 0
        // 0 + 0 + 1 = 1
    </script>
</body>
</html>
